<!DOCTYPE html>
<html>
<head>
    <title>Testing System</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/course.bundle.js"></script>
</head>
<body>
    <div id="header">
        <a href="/">Courses</a>
    </div>
    <div id="content">
        <div id="course-name"></div>

        <div id="problem-selector">
            <div id="problem-selector-navpanel"></div>
            <div id="problem-selector-content">
                <div id="problem-description"></div>
                <div id="upload-form">
                    <h2>Upload Solution</h2>
                    <div id="upload-form-row">
                        <div class="left">
                            <div>
                                <input type="file" id="upload-file-input"/>
                            </div>
                            <div>
                                <select id="language-selector">
                                    <option value="">Select the language</option>
                                    <option value="Haskell">Haskell</option>
                                    <option value="C">C</option>
                                    <option value="Cpp">C++</option>
                                    <option value="Python">Python</option>
                                </select>
                            </div>
                        </div>
                        <button id="upload-solution">Upload</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="upload-results" style="display: none">
            <h2>Upload Results</h2>
            <div id="upload-log"></div>
            <div id="problem-status"></div>
            <div id="error-description"></div>
            <div id="close-results" style="display: none">
                <span>Close</span>
            </div>
        </div>
    </div>
</body>
</html>
